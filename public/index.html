<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro estudiantes</title>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div id="registerInfo">
            <input id="username" type="text" placeholder="Ingresa el nombre del estudiante" /><br><br>
            <input id="codeStd" type="text" placeholder="Ingresa el código del estudiante" /><br><br>
            <input id="courseStd" type="text" placeholder="Ingresa el curso del estudiante" /><br><br>
            <button id="registrar_btn">Registrarse</button>
        </div>
        <div id="Bonuses_row">
            <div id="column_BT">
                <div>
                    <h1>Sin bono</h1><br> 
                    <div id="no_bonus_stud_list">
                        No hay estudiantes en esta categoría
                    </div>            
                </div>
            </div>
            <div id="column_BT">
                <div>
                    <h1>Bono plata</h1><br> 
                    <div id="silver_stud_list">
                        No hay estudiantes en esta categoría
                    </div>            
                </div>
            </div>
            <div id="column_BT">
                <div>
                    <h1>Bono oro</h1><br> 
                    <div id="gold_stud_list">
                        No hay estudiantes en esta categoría
                    </div>            
                </div>
            </div>
        </div>
       
    </body>
    <script src="bundle.js"></script>
</html>
